<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            <!--text-decoration: 文字特效-->
            h1{text-decoration: overline} <!--上線-->
            h2{text-decoration: underline} <!--底線-->
            h3{text-decoration: line-through} <!--刪除線-->
            a{text-decoration: none} <!--預設值，無額外文字特效-->
        </style>
    </head>
    <body>
        <h1>這是標題</h1>
        <h2>這是標題</h2>
        <h3>這是標題</h3>
        <a href=".">這是連結</a>
    </body>
</html>
